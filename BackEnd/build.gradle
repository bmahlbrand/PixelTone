apply plugin: 'java'
apply plugin:'application'
mainClassName = "PixelTone.main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
    compile 'com.google.code.gson:gson:2.3'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}