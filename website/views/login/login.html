<!-- login.html -->
<div class="container-fluid" id="signInLogin">
    <div class="row">
      <div class="col-md-2 col-md-offset-3">
        <h2>SignUp</h2>
        <form id="form-signUp">
          <div class="form-group">
            <label for="signUpEmail">Email address</label>
            <input type="email" class="form-control" ng-model"signUpEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="signUpUsername">Username</label>
            <input type="username" class="form-control" id="signUpUsername" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="SignUpPassword">Password</label>
            <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <button ng-click="signUpFunction()" id="btnSubmit" type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-2 col-md-offset-2">
        <h2>Login</h2>
        <form id="form-loginUp">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="username" class="form-control" id="loginUsername" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <button ng-click="loginFunction()" id="btnLogin" type="login" class="btn btn-default">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
