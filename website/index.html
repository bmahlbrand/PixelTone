<!doctype html>

<html>

<head>
    <title>PixelTone</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- <script src="assets/js/vexflow-min.js"></script> -->
    <script src="assets/js/composition.js"></script>

    <!-- needed for midi.js -->

    <script src="assets/js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="assets/js/midi/plugin.webmidi.js" type="text/javascript"></script>
	  <!-- shim -->
	  <script src="assets/js/shim/Base64.js" type="text/javascript"></script>
    <script src="assets/js/shim/Base64binary.js" type="text/javascript"></script>
    <script src="assets/js/shim/WebAudioAPI.js" type="text/javascript"></script>
	   <!-- jasmid package -->
	  <script src="assets/js/jasmid/stream.js"></script>
	  <script src="assets/js/jasmid/midifile.js"></script>
    <script src="assets/js/jasmid/replayer.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>


    <!-- our app -->
    <script types="text/javascript" src="app/app.js"></script>
    <base href="/">



</head>

<body ng-app="pixelTone">
    <!-- HEADER AND NAVBAR -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container" ng-controller="headerController">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/#/">PixelTone</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/"><i class="home"></i> Home</a></li>
                    <li><a href="profile"><i class="profile"></i> Profile</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login/Logout/Register <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="login"><i class="login"></i>Login</a></li>
                            <li ng-controller="logoutController">
                                <a ng-click='logout()' class="Logout"></i>Logout</a>
                            </li>
                            <li><a href="register"><i class="register"></i>Register</a></li>
                        </ul>
                    </li>
                    <li><a href="upload"><i class="upload"></i> Upload</a></li>
                    <li><a href="about"><i class="about"></i> About</a></li>
                    <li><a href="songViewer"><i class="songViewer"></i> songViewer</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </div>


    <!-- our app -->
    <script types="text/javascript" src="app/app.js"></script>
    <!-- Modules -->


    <!-- Controllers -->
    <script src="app/home/homeController.js"></script>
    <script src="app/profile/profileController.js"></script>
    <script src="app/login/loginController.js"></script>
    <script src="app/about/aboutController.js"></script>
    <script src="app/logout/logoutController.js"></script>
    <script src="app/register/registerController.js"></script>
    <script src="app/header/headerController.js"></script>
    <script src="app/upload/uploadController.js"></script>
    <script src="app/songViewer/songViewerController.js"></script>
    <!-- Directives -->

    <!-- services -->
    <script types="text/javascript" src="app/services.js"></script>
    <!-- extra js stuff -->
    <script types="text/javascript" src="assets/js/extra.js"></script>

    <!-- File Upload -->
    <script type="text/javascript" src="extensions/ng-file-upload.js"></script>

</body>


</html>
