
<!doctype html>

<html>

  <head>
    <title>PexelTone</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



    <!-- our app -->
    <script types="text/javascript" src="app.js"></script>


  </head>

  <body ng-app="pixelTone">
    <!-- HEADER AND NAVBAR -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/#/">PixelTone</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#home"><i class="home"></i> Home</a></li>
            <li><a href="#login"><i class="login"></i> Login</a></li>
            <li><a href="#about"><i class="about"></i> About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div ng-view></div>

    </div>

    <!-- Modules -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="controllers/homeController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/aboutController.js"></script>

    <!-- Directives -->

  </body>


</html>
