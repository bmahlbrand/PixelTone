<div class="modal fade" id="facebookModal" tabindex="-1" role="dialog" aria-labelledby="facebookModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center" id="facebookModalLabel">Choose facebook photo</h4>
          </div>
          <div class="modal-body">
            <table class="table">
                <tr ng-repeat="facebookPhoto in facebookPhotos">
                  <td ><button ng-click="selectFBPhoto($index)"><img ng-src="{{ facebookPhoto.picture }}" height="100" width="100"></img></button> </td>
                </tr>
            </table>
          </div>
      </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-md-offset-3">
            <h2>File Upload</h2>
                     <br> <br> <br>
                <div class="form-group" style="margin:0 auto; width: 200px;">
                  <label for="nameOfSong">Song Name</label>
                  <input type="text" class="form-control" id="nameOfSong" value="Composition Name">
                </div>
                <br>
                <div class="form-group" style="margin:0 auto; width: 200px;">
                  <label for="parameter1">Emotion to Color Preference</label>
                  <input type="range" class="form-control" id="parameter1" min="1" max="10" placeholder="Number 1 - 10" value="5">
                </div> <br>
                <div class="form-group" style="margin:0 auto; width: 200px;">
                  <label for="parameter2">Chaos</label>
                  <input type="range" class="form-control" id="parameter2" min="1" max="10" placeholder="Number 1 - 10" value="4">
                </div> <br>
                <div class="form-group" style="margin:0 auto; width: 200px;">
                  <label for="parameter3">Voices</label>
                  <input type="range" class="form-control" id="parameter3" min="1" max="3" placeholder="Number 1 - 3" value="3">
                </div>
                   <br>
                      <br>
                         <br>
            <form ng-app="pixelTone" name="form">
                <button class="btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB"
                >Choose Image</button>
                <br>
                -OR-
                <br>
                <button class="btn-primary" ng-click="toggleFacebookModal()">Choose Image From Facebook</button>
                <br>
                <br>
                <br>
                <button class="btn-primary" type="submit" ng-click="submit()">Upload</button> <br>
                {{name}}
                <br>
                <br>
                <button class="btn-primary" type="submit" ng-click="process()">Process</button>
            </form>
        </div>
    </div>
</div>
