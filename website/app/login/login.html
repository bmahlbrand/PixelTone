<!-- login.html -->
<div class="row">
  <div class="col-md-4 col-md-offset-4" >
    <h1>Login</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <div ng-show="inputEmail" class="alert alert-success">{{messageEmail}}</div>
    <form class="form" ng-submit="login()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
          <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
        </div>
        <div>
          <a data-toggle="modal" data-target="#passReset">Forgot your password?</a>
        </div>
        <div>
          <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
        </div>
    </form>
  </div>
</div>


<div class="modal fade" id="passReset" tabindex="-1" role="dialog" aria-labelledby="passResetLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center" id="passResetLabel">Reset your password</h4>
          </div>


            <div class="modal-body">
              <form class="form" ng-submit="resetPass()">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" name="email" ng-model="passReset.email" required>
                </div>
                  <div>
                    <button type="submit" class="btn btn-default" ng-disabled="disabled">Reset</button>
                  </div>
              </form>
             </div>


      </div>
    </div>
</div>
